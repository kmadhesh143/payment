<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment</title>
</head>
<body>
    <h1>Complete Your Payment</h1>
    <p>Enter the amount you wish to pay:</p>
    <input type="number" id="amount" placeholder="Enter Amount" />
    <button id="payBtn">Pay Now</button>

    <script>
        document.getElementById('payBtn').addEventListener('click', function() {
            const amount = document.getElementById('amount').value;
            
            // Validate if the amount is entered
            if(amount <= 0) {
                alert('Please enter a valid amount');
                return;
            }

            // Generate UPI payment link
            const upiLink = `upi://pay?pa=kmadhesh1017@okicici&pn=Markart&mc=YourMerchantCode&tid=${Date.now()}&am=${amount}&cu=INR`;

            // Redirect user to UPI payment app
            window.location.href = upiLink;
            
            // After a short delay, handle redirection (to simulate success/failure handling)
            setTimeout(() => {
                window.location.href = '/payment-failure.html';  // In case the user doesn't get redirected back after payment
            }, 15000); // Delay for 15 seconds
        });
    </script>
</body>
</html>
